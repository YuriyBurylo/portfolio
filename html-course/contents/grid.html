<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lesson</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <div>
            <p style="color:blue; text-align: center;">FLEXBOX HEADER</p>
            <div class="flexbox-header">
                <div>HOME</div>
                <div>SEARCH</div>
                <div>LOGOUT</div>
            </div>
        </div>
        <br />
        <div>
            <p style="color: blue; text-align: center;">GRID PAGE</p>
            <div class="grid-page">
                <div class="header">
                    <div>HOME</div>
                    <div>SEARCH</div>
                    <div>LOGOUT</div>
                </div>
                <div class="menu">MENU</div>
                <div class="content">CONTENT</div>
                <div class="footer">FOOTER</div>
            </div>
        </div>
    </main>
</body>
</html>
